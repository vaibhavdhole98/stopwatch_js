<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js"></script>
</head>

<body>
  <div class="container  ">
    <div class="abc">
      <h1 class="heading">StopWatch</h1>
      <div id="digitId" class="countDisplay">
        <div id="time">
          <span class="digit" id="hr">00</span>
          <span class="txt">Hr</span>
          <span class="digit" id="min">00</span>
          <span class="txt">Min</span>
          <span class="digit" id="sec">00</span>
          <span class="txt">Sec</span>
          <span class="digit" id="count">00</span>
        </div>
      </div>
    </div>



    <div class="container buttonDisplay">
      <div class="row">
        <div class="col">
          <button class="btn mx-2 my-2" id="Start" onclick="start()">Start</button>
        </div>
        <div class="col">
          <button class="btn mx-2 my-2" id="Stop" onclick="stop()">Stop</button>
        </div>
        <div class="col">
          <button class="btn mx-2 my-2" id="Reset" onclick="reset()">Reset</button>
        </div>
      </div>
    </div>
  </div>

</body>



</html>
